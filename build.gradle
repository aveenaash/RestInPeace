apply plugin : 'java'


//repositories define where gradle would look for files for external dependencies.
repositories()
{
    mavenCentral()
    
//    maven {
//        url "http://repo.mycompany.com/maven2"
//    }
}

//specifies how the JAR file will be named
jar {
    baseName = 'pahilomaya-gradle'
    version =  '0.1.0'
}

dependencies{
    
    compile 'asm:asm:3.3.1'
    compile 'org.json:json:20150729'
    compile 'com.sun.jersey:jersey-bundle:1.19'
    compile 'com.sun.jersey:jersey-servlet:1.19'
    compile 'junit:junit:4.4'
    compile 'com.google.inject:guice:3.0'
    compile 'com.google.inject.extensions:guice-servlet:3.0'
    compile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.3.2'
    

}
task hello{
    doLast{
        println "Hello "
}
}

task helloPachi() << {
    println "I'm Gradle"
}

helloPachi.dependsOn hello

task wrapper(type: Wrapper) {
    gradleVersion = '2.8'
}
